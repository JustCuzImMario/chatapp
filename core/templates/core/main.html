<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% block title %}{% endblock %}Chat App</title>

        <script src="https://cdn.tailwindcss.com"> </script>
        <style>
            .chat-messages{
                height: 440px;
                overflow-y: auto
            }
        </style>


    </head>

    <body class="bg-slate-500">

        <nav class="flex items-center justify-between px-6 py-6 bg-slate-700"> 
            <div>
                <a href="/" class="text-3xl text-white">Chat App</a>

            </div>

            <div class="flex items-center text-l space-x-4 font-sans">
                {% if request.user.is_authenticated %}
                    <a href="/chatrooms/" class="px-2 py-3 rounded-2xl text-white outline outline-offset-2 outline-1 bg-emerald-500 hover:bg-emerald-700">Chat Rooms</a>
                    <a href="/logout/" class="text-white hover:text-slate-400">Log Out</a>
                {% else %}
                    <a href="/login/" class="text-white hover:text-slate-400">Login</a>
                    <a href="/register/" class="text-white hover:text-slate-400">Register</a>
                {% endif %}
            </div>

        </nav>



        {% block content %}
        {% endblock %}



        {% block scripts %}
        {% endblock %}
    </body>




</html>
